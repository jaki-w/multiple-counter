<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Counting by Multiples</title>
  </head>

  <body>
    <h1>Counting by multiples</h1>
    <h3>Enter two numbers and press go.</h3>

    <div class="container">
      <form id="input">
        <label for="info">Enter a number to count up to, here:</label>
        <input type="text" id="number1" class="form-control">
        <label for="info2">Enter a number to count by, here:</label>
        <input type="text" id="number2" class="form-control">
        <button type="submit" name="btn btn-primary">Go!</button>
      </form>
    </div><!--container-->

    <p class="hidden">Result: <span id="wordPlay"></span></p>
  </body>
</html>
